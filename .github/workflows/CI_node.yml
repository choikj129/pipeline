#  Actions Tab에 나타날 name (필수 아님)
name: CI_node

# Workflow Event list
# 브랜치 구분 없이 하려면 on: [push, pull_request]
on: [push]

# User가 수동으로 Actions Tab에서 workflow 실행    
# workflow_dispatch:
jobs:
  # CI
  build:
    # Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm i

      - name: Test npm
        run: npm test
      
      - name: Remove node_modules
        run: rm -rf ./node_modules

      # 2. package.json 변경 여부 확인
      - name: Check if package.json changed
        id: check_package_json
        run: |
          git fetch origin main
          if git diff --name-only HEAD~1 | grep -q "package.json"; then
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Upload files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./*"  # 로컬에서 빌드한 파일들
          target: "~/project"  # 서버에 업로드할 경로

      - name: Deploy server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/project  
            if [ "${{ env.changed }}" = "true" ]; then
              echo "package.json has changed. Running npm install..."
              npm install
              nohup npm start >> test.log 2>&1 &
            else
              echo "package.json has not changed. Skipping npm install."
            fi